<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <nav class="navbar navbar-white sticky-top bg-light">
        <div class="container">
            <a href="#" class="navbar-brand text-purple font-weight-bold">WeCare</a>
            <ul class="navbar-nav mr-0">
                <li class="nav-item active">
                    <a class="nav-link text-purple" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="d-none d-sm-block col-sm-4">
                <div class="row bg-light">
                    <div class="col py-2 text-center font-weight-bold text-muted">Your counselor</div>
                </div>
                <div class="row mb-4">
                    <div class="col text-center">
                        <img src="./img/connect.png" alt="" class="img-fluid py-4">
                        <p class="h6 mb-0">Jessica Alba</p>
                        <small>Counseling Psychologist</small>
                    </div>
                </div>
                <div class="row bg-light">
                    <div class="col py-2 text-center font-weight-bold text-muted">Sessions</div>
                </div>
                <div class="row mb-4 flex-grow-1">
                    <div class="col">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Session 1 <small class="float-right text-muted">2 h 30
                                    mins</small></li>
                            <li class="list-group-item">Session 2 <small class="float-right text-muted">30 mins</small>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <button class="btn btn-primary">Request a session</button>
                    </div>
                </div>
            </div>
            <div class="d-sm-block col-sm-8 py-4">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action ml-5 mb-4">
                        <div class="d-flex w-100 justify-content-between">
                            <strong class="mb-1">You</strong>
                            <small>3 days ago</small>
                        </div>
                        <p class="mb-1">I'm feeling down a little bit.</p>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action mr-5 bg-purple">
                        <div class="d-flex w-100 justify-content-between">
                            <strong class="mb-1 text-purple">Jessica</strong>
                            <small>3 days ago</small>
                        </div>
                        <p class="mb-1">Tell me more about. I'm here to help you.</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
